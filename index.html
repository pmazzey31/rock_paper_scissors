<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="bigContainer">
        <h2>Think & make your choice</h2>
        <div class="gameChoiceContainer">
            <input type="image" src="./images/rock.png" alt="rock" id="rockButton">
            <input type="image" src="./images/paper.png" alt="paper" id="paperButton">
            <input type="image" src="./images/scissors.png" alt="scissors" id="scissorsButton">
        </div>
        <p class="computerSelection" id="computerSelection">Computer is choosing...</p>
        <p class="winner" id="winner">The winner of this round is...</p>
        <h2>Game Score</h2>
        <table class="gameScore">
            <tr>
              <th>Player</th>
              <th>Computer</th>
            </tr>
            <tr>
              <td class="playerScore" id="playerScore">0</td>
              <td class="computerScore" id="computerScore">0</td>
            </tr>
        </table>
        <div class="github-user">
            <a href="https://github.com/pmazzey31" target="_blank">
                <img src="./images/github-logo.png" alt="Logo GitHub"/>
            </a>
            <p>
              <a href="https://github.com/pmazzey31" target="_blank">GitHub: @pmazzey31</a>
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
